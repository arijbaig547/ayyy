<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body{
            height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            background: linear-gradient(135deg,#6a11cb,#2575fc);
        }
        .container{
            background:white;
            padding:40px;
            border-radius:12px;
            width:320px;
            box-shadow:0 10px 25px rgba(0,0,0,0.15);
            text-align:center;
        }
        .container h2{
            margin-bottom:20px;
            color:#333;
        }
        input{
            width:100%;
            padding:12px;
            margin:10px 0;
            border-radius:8px;
            border:1px solid #ccc;
            outline:none;
            font-size:15px;
        }
        button{
            width:100%;
            padding:12px;
            background:#2575fc;
            border:none;
            border-radius:8px;
            color:white;
            font-size:16px;
            font-weight:bold;
            cursor:pointer;
            transition:0.3s;
        }
        button:hover{
            background:#1e63d3;
        }
        .link{
            display:block;
            margin-top:12px;
            font-size:14px;
            color:#2575fc;
            text-decoration:none;
        }
        .link:hover{ text-decoration:underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="email" placeholder="Enter Email" id="lemail">
        <input type="password" placeholder="Enter Password" id="lpassword">
        <button id="lbtn">Login</button>
        <a href="signup.html" class="link">Don't have an account? Sign Up</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
