<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard with Modal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f8;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      background: #0d6efd;
      height: 100vh;
      padding: 20px;
      color: white;
      position: relative;
    }
    .btn-danger{
      position: absolute;
      bottom:0;
      margin: 15px;
      box-shadow: 2px 2px 10px  rgba(0,0,0,0.7);
      border: none;
      background-color: red;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 800;
    }
    .btn-danger:hover{
      background-color: black;
      color: white;
      transition: 1s;
    }
    .sidebar h4 {
      margin-bottom: 30px;
    }
    .content {
      padding: 30px;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <h4>Dashboard</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a href="#" class="nav-link text-white">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Items</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Orders</a></li>
          <button class="btn-danger">Logout</button>
        </ul>
      </div>
      <!-- Main Content -->
      <div class="col-md-10 content">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="fw-bold">Items</h2>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addItemModal">+ Add Item</button>
        </div>
        
          <div id="itemsContainer" class="row g-3">
    <!-- Items yahan render honge -->
  </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="addItemModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content rounded-3">
        <div class="modal-header">
          <h5 class="modal-title">Add New Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="itemForm">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Upload Image</label>
              <input type="file" class="form-control" id="itemImage" accept="image/*">
            </div>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" id="itemName" placeholder="Enter item name">
            </div>

            <div class="mb-3">
              <label class="form-label">Price</label>
              <input type="number" class="form-control" id="itemPrice" placeholder="Enter price">
            </div>

            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" id="itemDescription" rows="3" placeholder="Enter description"></textarea>
            </div>
            
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script src="script.js">
 
  </script>
</body>
</html>
